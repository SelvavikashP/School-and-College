<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
</head>
<body>
    <div>
        <h2>Forget Password Page</h2>
        <p>Please enter your email address to reset your password.</p>
        <input type="email" placeholder="Email Address" id="email"><br>
        <input type="submit" value="Reset Password" id="reset-button">
        <br><br>
        <a href="Sign_in.html">Back to Sign In</a>
    </div>
</body>
</html>
<!-- css -->
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    div {
        background: white;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 10px rgba(227, 107, 107, 0.1);
        text-align: center;
    }
    input[type="email"], input[type="submit"] {
        width: 80%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    input[type="submit"] {
        background-color: #ec4a4a;
        color: white;
        border: none;
        cursor: pointer;
    }
    input[type="submit"]:hover {
        background-color: #881111;
    }
    a {
        text-decoration: none;
        color: #007bff;
    }
    a:hover {
        text-decoration: underline;
    }
